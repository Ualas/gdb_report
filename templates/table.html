<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex">
  <title>Quality Assurance Report</title>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
  <style type='text/css'>
    .row-index {
      width: 50px;
      display: inline-block;
    }
  </style>

  <script type='text/javascript'>
    $(window).load(function(){
      var data = {{data|tojson}};
      var columns = {{columns|tojson}};
      $(function() {
        $('#table').bootstrapTable({
          data: data,
          columns: columns,
        });
      });
    });
    $(window).load(function(){
      var layers_data = {{layers_data|tojson}};
      var layers_columns = {{layers_columns|tojson}};
      $(function() {
        $('#layers_table').bootstrapTable({
          data: layers_data,
          columns: layers_columns,
        });
      });
    });
  </script>
</head>
<body>
  <div class="container" style="padding: 10px; ">
    <div class="row">
      <center><h1>Quality Assurance Report</h1></center>
      {% for database in databases %}
      <button type="button" class="btn btn-outline-info" onclick="window.location.href = '/?db={{ database | safe }}';">{{ database | safe }}</button>
      {% endfor %}
    </div>

<p>
  <button class="btn btn-info btn-lg" type="button" data-toggle="collapse" data-target="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1">Attributes</button>
  <button class="btn btn-info btn-lg" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Fields</button>
</p>
<div class="row">
  <div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample1">
      <div class="card card-body">
        <div id="toolbar"></div>
          <table
            id="table"
            data-toggle="true"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-columns="true"
            data-pagination="false"
            data-height="500">
          </table>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample2">
      <div class="card card-body">
        <div id="toolbar"></div>
          <table
            id="layers_table"
            data-toggle="true"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-columns="true"
            data-pagination="false"
            data-height="500">
          </table>
      </div>
    </div>
  </div>
</div>



</div>
</body>
</html>
