<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex">
  <title>Quality Assurance Report</title>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
  <style type='text/css'>
    .row-index {
      width: 50px;
      display: inline-block;
    }
  </style>

  <script type='text/javascript'>
    $(window).load(function(){
      var data = {{data|tojson}};
      var columns = {{columns|tojson}};
      $(function() {
        $('#table').bootstrapTable({
          data: data,
          columns: columns,
        });
      });
    });
    $(window).load(function(){
      var layers_data = {{layers_data|tojson}};
      var layers_columns = {{layers_columns|tojson}};
      $(function() {
        $('#layers_table').bootstrapTable({
          data: layers_data,
          columns: layers_columns,
        });
      });
    });
  </script>
</head>
<body>
  <div class="container" style="padding: 10px;">
      <p class="h1 text-center" style="color: #377ba8;">Quality Assurance</p>
      <p class="h3 text-muted text-center" style="border-bottom: 2px solid #eee; margin-bottom: 50px;">Report</p>
    <div clas="row" style="margin-bottom: 50px;">
      {% for database in databases %}
      <button type="button" class="btn btn-outline-info" onclick="window.location.href = '/?db={{ database | safe }}';">{{ database | safe }}</button>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col">
        <center><h3>Fields</h3></center>
        <div id="layers_toolbar"></div>
            <table
              id="layers_table"
              data-toggle="false"
              data-toolbar="#layers_toolbar"
              data-search="true"
              data-show-columns="false"
              data-pagination="false"
              data-height="500">
            </table>
      </div>
      <div class="col">
            <center><h3>Attributes</h3></center>
            <div id="toolbar"></div>
              <table
                id="table"
                data-toggle="false"
                data-toolbar="#toolbar"
                data-search="true"
                data-show-columns="false"
                data-pagination="false"
                data-height="500">
              </table>
        </div>
      </div>
</body>
</html>
